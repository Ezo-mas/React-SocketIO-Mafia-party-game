<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enter Room</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body class="join">

    <!-- Navigation Menu -->
    <nav>
        <div class="nav-container">
            <div class="logo">
                <span>Mafia Online</span>
            </div>
            <div class="links">
                <div class="link"><a href="index.html" id="home-link">Home</a></div>
                <div class="link"><a href="about.html" id="about-link">About Us</a></div>
                <div class="link"><a href="join.html" id="join-link">Join</a></div>
                <div class="link"><a href="create.html" id="create-link">Create</a></div>
            </div>
            <i class="fa-solid fa-bars hamburg" onclick="hamburg()"></i>
        </div>
        <div class="dropdown">
            <div class="links">
                <a href="index.html">Home</a>
                <a href="about.html">About Us</a>
                <a href="join.html">Join</a>
                <a href="create.html">Create</a>
                <i class="fa-solid fa-xmark cancel" onclick="cancel()"></i>
            </div>
        </div>
    </nav>

    <!-- Enter Room Section -->
    <section class="join">
        <div class="content">
            <div class="title">
                <span>Enter Room</span>
            </div>
            <div class="join-details">
                <div class="left">
                    <img src="OHedN0iv.jpg" alt="Join Room Image" />
                </div>
                <div class="right">
                    <form id="joinForm">
                        <p class="topic">Enter your name and room code to join the game</p>
                        
                        <div class="input-group">
                            <label for="name">Your Name:</label>
                            <input type="text" id="name" placeholder="Enter your name" required />
                        </div>

                        <div class="input-group">
                            <label for="roomCode">Room Code:</label>
                            <input type="text" id="roomCode" value="" readonly />
                        </div>

                        <div class="button">
                            <button type="submit">Join Room</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </section>

    <script>
        // Get the room code passed from the URL
        const urlParams = new URLSearchParams(window.location.search);
        const roomCode = urlParams.get('roomCode');
        document.getElementById('roomCode').value = roomCode;

        document.getElementById('joinForm').addEventListener('submit', function(event) {
            event.preventDefault();
            const name = document.getElementById('name').value;

            if (name && roomCode) {
                alert(`Welcome ${name}, you have joined the room with code: ${roomCode}`);
                // Here you can redirect to the game page or further steps.
            } else {
                alert("Please enter your name and room code.");
            }
        });
    </script>
</body>
</html>
